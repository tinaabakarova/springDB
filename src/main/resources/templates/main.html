<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">John Doe</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.genre}">Genre</td>
        <td>
            <a th:href="@{/edit(id=${book.id})}" href="editBook.html">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete(id=${book.id})}" href="editBook.html">Delete</a>
        </td>
        <td>
            <a th:href="@{/comments(id=${book.id})}" href="showComments.html">Comments</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<div class="row">
    <button>
        <a th:href="@{/create}" href="createBook.html">Create new book</a>
    </button>
</div>

</body>
</html>
